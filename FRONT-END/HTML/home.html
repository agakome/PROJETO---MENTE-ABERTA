  <style>
    /* ==== Emojis ==== */
    .emoji-list {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .emoji {
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji.active {
      transform: scale(1.5);
      animation: pulse 0.6s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1.5); }
      50% { transform: scale(1.7); }
      100% { transform: scale(1.5); }
    }
    #moodMessage {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 12px;
      color: #000;
      display: block; /* garante que apare√ßa */
    }
    /* ==== Carrossel Bootstrap ==== */
    .carousel {
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
    }
  </style>
</head>
