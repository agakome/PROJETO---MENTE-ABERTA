<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos</title>
  <link rel="stylesheet" href="../CSS/video.css">
  <link rel="stylesheet" href="../CSS/Darkmode.css">
</head>
<body>

  <header>
    <div class="menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" id="lista">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
      </svg>
      <ul class="hidden">
        <li><a href="./home.html">Início</a></li>
        <li><a href="./video.html">Vídeos</a></li>
        <li><a href="./comuni.html">Comunidade</a></li>
        <li><a href="./perfil.html">Perfil</a></li>
        <li><a href="./login.html">Sair</a></li>
      </ul>
    </div>
    <div class="logo">
      <img src="../IMG/logo_principal (3).png" alt="logo" width="120" height="120">
    </div>
    <div>
      <button id="Trocar"><img src="https://cdn-icons-png.freepik.com/256/544/544209.png" width="20" height="20" alt=""></button>
    </div>
  </header>

  <!-- Campo de pesquisa -->
  <div class="pesquisa-container">
    <input id="searchInput" class="pesquisa" type="text" placeholder="Pesquise...">
    <button id="searchBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </button>
  </div>

  <!-- Filtros de categoria -->
  <div class="category-filter">
    <button class="category-btn active" data-category="all">Todos</button>
    <button class="category-btn" data-category="tutoriais">Tutoriais</button>
    <button class="category-btn" data-category="musica">Música</button>
    <button class="category-btn" data-category="games">Games</button>
    <button class="category-btn" data-category="entretenimento">Entretenimento</button>
    <button class="category-btn" data-category="educacao">Educação</button>
  </div>

  <!-- Grade de vídeos -->
  <div id="videoGrid" class="grid"></div>

  <!-- Modal do Player -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <iframe id="videoFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      <div class="modal-controls">
        <button id="prevVideo" class="nav-btn">⏮️ Anterior</button>
        <button id="nextVideo" class="nav-btn">⏭️ Próximo</button>
      </div>
    </div>
  </div>

  <script src="../JS/video.js"></script>
  <script src="../JS/Darkmode.js"></script>
</body>
</html>
