<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="../CSS/perfil.css">
  <link rel="stylesheet" href="../CSS/Darkmode.css">
</head>

<body>

  <header>
    <div class="menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
      </svg>
      <ul class="hidden">
        <li><a href="./home.html">Início</a></li>
        <li><a href="./video.html">Vídeo</a></li>
        <li><a href="./comuni.html">Comunidade</a></li>
        <li><a href="./perfil.html">Perfil</a></li>
        <li><a href="./login.html">Sair</a></li>
      </ul>
    </div>
    <div class="logo">
      <img src="../IMG/logo_principal (3).png" alt="logo" width="150px" height="150px">
    </div>
    <div>
      <button id="Trocar">
        <img src="https://cdn-icons-png.freepik.com/256/544/544209.png?semt=ais_hybrid" width="20" height="20"
          alt="tema">
      </button>
    </div>
  </header>

  <main>
    <div id="main">
      <div class="perfil-esquerda">
        <div class="perfil-form">
          <label>Nome do usuário</label>
          <input type="text" id="nome" placeholder="nome">
          <label>E-mail</label>
          <input type="email" id="email" placeholder="email">
          <label>Telefone</label>
          <input type="tel" id="telefone" placeholder="telefone">
        </div>


      </div>
      <div class="perfil-container">
        <div class="perfil-direita">
          <input type="file" id="fotoInput" accept="image/*" style="display: none;">

          <div id="perfilContainer">
            <img id="perfil"
              src="https://static.vecteezy.com/ti/vetor-gratis/p1/2387693-icone-do-perfil-do-usuario-vetor.jpg" alt=""
              srcset="" width="150px" height="150px">
          </div>

          <button id="editarFoto">Editar</button>
          <button id="removerFoto"> Remover</button>
        </div>
      </div>
    </div>
    <div class="botoes">
      <button id="Concluido">Concluído</button>
      <button id="cancela">Cancelar</button>
    </div>
  </main>

  <script src="../JS/perfil.js"></script>
  <script src="../JS/Darkmode.js"></script>

</body>

</html>
