<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../CSS/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    
    <form >
      
        <div class="campo">

            <div class="cabeca">
              <img src="../IMG/logo_principal (3).png" alt="logo" width="290px" height="270px">
            </div>

            <input class="entrada" type="email" placeholder="Digite seu email..."
            title="Digite um e-mail válido, ex: exemplo@extensão.com" required
            >

            <input class="entrada" type="password" placeholder="Digite sua senha..."
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
            title="A senha deve ter no mínimo 8 caracteres, incluindo letra maiúscula e minúscula, número e caractere especial." required
            >

            <input class="entrada" type="password" placeholder="Confirme sua senha..."
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
            title="A senha deve ter no mínimo 8 caracteres, incluindo letra maiúscula e minúscula, número e caractere especial." required
            >
            
        </div>
        <button id="button">Cadastrar</button>
        
    </form>

    <script src="../JS/cadastro.js"></script>
</body>
</html>
